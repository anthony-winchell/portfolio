<div class="bg-white border rounded-lg shadow-sm hover:shadow-md hover:-translate-y-0.5 transition p-6">
    <h3 class="text-lg font-semibold mb-2"> {{ name }} </h3>
    <p class="text-slate-600 mb-4">  {{ description }} </p>
    <div class="flex flex-wrap gap-2 mt-2">
        @for (technology of technologies; track $index) {
            <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">{{ technology }}</span>
        }
      
    </div>
    @if (github) {
        <a [href]="github" target="_blank" class="text-indigo-600 block mt-4 hover:text-indigo-500 transition">GitHub</a>
    }

    @if (live) {
        <a [href]="live" target="_blank" class="text-indigo-600 block mt-4 hover:text-indigo-500 transition">Live Site</a>
    }
</div>
