<div class="bg-white border rounded-lg shadow-sm hover:shadow-md transition p-6 flex flex-col">

    @if (image) {
        <img [src]="image" alt="{{ name }}" class="w-full h-40 object-cover rounded mb-4" />
    }
    <h3 class="text-lg font-semibold mb-2">{{ name }}</h3>
    <p class="text-slate-600 mb-4 flex-1">{{ description }}</p>
  

    <div class="flex flex-wrap gap-2 mb-4">
      @for (t of tools; track $index) {
          <span class="bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm font-medium">
          {{ t }}
        </span>
      }
    </div>
  

    <div class="flex gap-4 mt-auto">

        @if (live) {
            <a [href]="live" target="_blank" rel="noopener noreferrer"
               class="text-indigo-600 hover:text-indigo-500 transition">Live</a>
        }

        @if (github) {
            <a [href]="github" target="_blank" rel="noopener noreferrer"
               class="text-indigo-600 hover:text-indigo-500 transition">GitHub</a>
        }
    </div>
  </div>
